<html>


<head>
	<title>EscolaApp</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/mystyle.css" rel="stylesheet">
	<!-- <link href="css/bootstrap-theme.css" rel="stylesheet"> -->

</head>
<body>
	
	<div class="container">
		<!--Linha do nome da Escola-->
		<div class="row" >
			<div class="col-lg-2">
			</div>
			<div class="col-lg-1" >
				<div class="mytext"> Escola:
				</div>

			</div>
			<div class="col-lg-6">
				<div class="input-group">
					<input type="text" class="form-control">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span>
						</button>
					</span>
				</div>
			</div>

		</div>
		<!--Fim da linha do nome da Escola-->
		<!--Linha do Bairro da Escola-->
		<div class="row" >
			<div class="col-lg-2">
			</div>
			<div class="col-lg-1" >
				<div class="mytext"> Bairro:
				</div>
			</div>
			<div class="col-lg-6">
				<div class="input-group">
					<input type="text" class="form-control">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span>
						</button>
					</span>
				</div>
			</div>
		</div>
		<!--Fim da linha do Bairro da Escola-->
		<!--Linha de busca de professores-->
		<div class="row" >
			<div class="col-lg-2">
			</div>
			<div class="col-lg-1" >
				<div class="mytext"> Professor:
				</div>
			</div>
			<div class="col-lg-6">
				<div class="input-group">
					<input type="text" class="form-control">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span>
						</button>
					</span>
				</div>
			</div>
		</div>
		<!--Fim da linha de busca de professores-->
		<!--Tabela que recebe dados dos professores-->
		<div class="row">
			<div class="container-fluid">
				<div class="col-lg-6">

					<div class="list-group">
						<a href="#" class="list-group-item disabled">
							Lista de professores:
						</a>
						<a href="#" class="list-group-item">Professor 1</a>
						<a href="#" class="list-group-item">Professor 2</a>
						<a href="#" class="list-group-item">Professor 3</a>
						<a href="#" class="list-group-item">Professor 4</a>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="list-group">
						<a href="#" class="list-group-item disabled">
							Cadastrar os professores:
						</a>
						<a href="#" class="list-group-item">1</a>
						<a href="#" class="list-group-item">2</a>
						<a href="#" class="list-group-item">3</a>
						<a href="#" class="list-group-item">4</a>
					</div>
				</div>
			</div>
		</div>
		<!--Fim da tabela que recebe dados dos professores-->
		<!--BotÃµes de Adicionar-->
		<div class="row">
			<div class="container-fluid">
				<div class="col-lg-3">									
					<div class="btn-group" >
						<button type="button" class="btn btn-default">Adicionar Todos</button>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="btn-group" >
						<button type="button" class="btn btn-default">Adicionar</button>
					</div>	
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="btn-group" >
					<button type="button" class="btn btn-default">Salvar Cadastro</button>
				</div>	
			</div>
		</div>
	</div>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
