<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>


        <div class="container">
            <br></br>
            <div class="panel-body">
                <!--Linha do nome da Escola-->
                <div class="row" >
                    <div class="col-lg-2">
                    </div>
                    <div class="col-lg-1" >
                        <div class="mytext"> Escola:
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" ng-model="escola.nome">
                    </div>
                </div>
                <!--Fim da linha do nome da Escola-->
                <!--Linha do Bairro da Escola-->
                <div class="row" >
                    <div class="col-lg-2">
                    </div>
                    <div class="col-lg-1" >
                        <div class="mytext"> Bairro:
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group-my" >
                            <input type="text" class="form-control" ng-model="escola.bairro">
                        </div>
                    </div>
                </div>
                <!--Fim da linha do Bairro da Escola-->
                <!--Linha de busca de professores-->
                <div class="row" >
                    <div class="col-lg-2">
                    </div>
                </div>
                <!--Fim da linha de busca de professores-->
                <!--Tabela que recebe dados dos professores-->
                <div class="row">
                    <div class="container-fluid panel-body">
                        <h3 style="color:#fff; margin-bottom: 20px">Adicionar Professores</h3>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" placeholder="Pesquisar Professores"
                               ng-model="filtrarProfessor"
                               >
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="panel panel-default">
                            <div class="panel-heading ">Professores Encontrados:
                            </div>
                            <div class="panel-body">
                                <div class="list-group" >
                                    <a class="list-group-item"
                                        ng-repeat="professor in listaProfessores| filter:filtrarProfessor"
                                        ng-click="selectProfessores(professor, $event)"
                                        >
                                        {{professor.nome}}
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">Cadastrar Professores:</div>
                            <div class="panel-body">
                                <div class="list-group">
                                    <a ng-repeat="professor in escola.professores" class="list-group-item">
                                        {{professor.nome}}
                                    </a>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Fim da tabela que recebe dados dos professores-->
                <!--BotÃµes de Adicionar-->
                <div class="row">
                    <div class="container-fluid">
                        <div class="col-lg-3">
                            <div class="btn-group" >
                                <button type="button" class="btn btn-default">Adicionar Todos</button>
                            </div>
                        </div>
                        <div class="col-lg-3">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="btn-group" >
                            <button type="button" class="btn btn-default" ng-click="salvar()">Salvar Cadastro</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

   </body>
</html>
